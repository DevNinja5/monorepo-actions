name: Parent workflow
on: workflow_dispatch

jobs:

  deployment_env:
    runs-on: ubuntu-latest
    env: 
      branch: $GITHUB_REF_NAME
    steps:
      - name: env
        run: |
          if [[ $branch -eq "master" ]]
          then 
            export env=prod
          elif [[ $branch -eq "develop" ]] 
          then
            export env=qa
          fi



  echo_env:
    runs-on: ubuntu-latest
    steps:
      - name: print env name
        run: |
          echo $jobs.deployment_env.steps[*].env

